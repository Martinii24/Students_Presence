name: CI Pipeline

on:
  push:
    branches:
      - new-unittests-marta
  pull_request:
    branches:
      - new-unittests-marta

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        pip install super-linter 

    - name: Run SuperLinter
      run: |
        super-linter --run --report-type=github  

    - name: Create GitHub Issues for TODOs
      run: |
        curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
        -X POST \
        -d '{"title": "TODO found in the code", "body": "There are TODOs that need attention in the codebase."}' \
        https://api.github.com/repos/${{ github.repository }}/issues

  tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt 
        pip install pytest pytest-cov 

    - name: Run tests with coverage
      run: |
        pytest --cov=your_project_folder --maxfail=1 --disable-warnings -v  

    - name: Save coverage report locally
      run: |
        pytest --cov=your_project_folder --cov-report html:coverage_report 
